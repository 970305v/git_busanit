<!DOCTYPE html>
  <html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
     <link th:href="@{/css/profile.css}" rel="stylesheet" />
  </head>
  <body>
    <!--HEADER-->
   <th:block th:replace="/header"></th:block>
    <!--//HEADER-->
    <main class="container wrap">
      <div class="profile-container" th:each="list:${list}">
        <div class="profile-img-wrap">
            <img th:if="${list.mProfilePath == null}" class="profile-img" th:src="@{/img/profile_no.png}"/>
            <img th:if="${list.mProfilePath != null}" class="profile-img" th:src="@{${list.mProfilePath}}"/>
        </div>
        <div>
            <input type="hidden" id="mIdx" th:value="${list.mIdx}">
          <p><h2 th:text="${list.mUserid}">프로필 아이디</h2></p>
          <span th:if="${list.mIdx == session.login.mIdx}"><a th:href="'/profile/edit/' + ${list.mIdx}">프로필 편집</a></span>
          <span th:if="${list.mIdx == session.login.mIdx}"><a th:href="@{/writeBoard}">게시물 쓰기</a></span></br>
            <span th:if="${list.mIdx != session.login.mIdx}">
                <button class="cta blue" onclick="toggleSubscribe(${profileDto.id}, this)">구독취소</button>
            </span></br>
          <span>게시물 : <strong th:text="${#lists.size(board)}"></strong></span>
          <span>팔로워 : <strong th:text="${list.mFollower}">  </strong></span>
          <span>팔로잉 : <strong th:text="${list.mFollowing}"> </strong></span>
          <p><strong th:text="${list.mName}">이름</strong></p>
          <p th:text="${list.mInfo}">자기소개</p>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-box" th:each="board:${board}">
            <a th:href="'/board/' + ${board.bIdx}">
            <img class="content-img" th:src="${board.imgPath}">
            </a>
        </div>
      </div>
    </main>
  <script th:inline="javascript">
  console.log([[${board}]])
  </script>
    <script>
function toggleSubscribe(idx, obj) {
	if ($(obj).text() === "구독취소") {
		$.ajax({
			type: "delete",
			url: "/api/subscribe/" + toUserId,
			dataType: "text"
		}).done(res => {
			$(obj).text("구독하기");
			$(obj).toggleClass("blue");
		}).fail(error => {
			alert(error.responseText);
		});
	} else {
		$.ajax({
			type: "post",
			url: "/api/subscribe/" + toUserId,
			dataType: "text"
		}).done(res => {
			$(obj).text("구독취소");
			$(obj).toggleClass("blue");
		}).fail(error => {
			alert(error.responseText);
		});
	}
}
  </script>
  </body>
</html>
