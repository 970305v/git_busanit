<!DOCTYPE html>
  <html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
   <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link th:href="@{/css/editProfile.css}" rel="stylesheet" />
    <title>회원 정보 수정</title>
  </head>
  <body>
  <!-- header -->
  <th:block th:replace="/header"></th:block>
  <!-- header -->
  <div class="center-wrap">
    <div class="container">
      <form th:action="@{${list[0].mIdx}}" method ="POST" enctype="multipart/form-data" charset=utf-8>
        <div class="profile-wrap">
            <div class="preview-img">
            <img id="preview" class="preview"/>
            </div>
            <div class="filebox">
            <input class="upload-name" placeholder="프로필 이미지" readonly>
            <label for="file">찾기</label>
            <input type="file" id="file" name="file" accept="image/*" onchange="readURL(this);">
            </div>
            <input id="mName" name="mName" type="text" placeholder="이름" required/>
          <input id="mPhone" name="mPhone" type="text" placeholder="전화번호" required/>
          <textarea
            name="mInfo"
            placeholder="소개"
            required></textarea>
          <button class="edit-btn" type="submit">정보 수정</button>
        </div>
      </form>
    </div>
  </div>
    <script th:inline="javascript">
     function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          var fileName = $("#file").val();
          reader.onload = function (e) {
            document.getElementById("preview").src = e.target.result;
            $(".upload-name").val(fileName);
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          document.getElementById("preview").src = "";
        }
      }
    </script>
  </body>
</html>
