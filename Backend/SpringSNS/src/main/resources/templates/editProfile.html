<!DOCTYPE html>
  <html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link th:href="@{/css/editProfile.css}" rel="stylesheet" />
    <title>회원 정보 수정</title>
  </head>
  <body>
    <div class="container">
      <form th:action="@{${list[0].mIdx}}" method ="POST" enctype="multipart/form-data" charset=utf-8>
        <div class="profile-wrap">
            <div class="preview-img">
            <img id="preview" class="preview"/>
            </div>
            <input id="file" type="file" name="file" accept="image/*" onchange="readURL(this);">
          <input name="mUserid" id="mUserid" type="text" placeholder="아이디" required/>
          <button class="idChk" id="idChk">중복확인</button>
          <input id="mName" name="mName" type="text" placeholder="이름" required/>
          <input id="mPhone" name="mPhone" type="text" placeholder="전화번호" required/>
          <textarea
            name="mInfo"
            placeholder="소개"
            required></textarea>
          <button class="edit-btn" type="submit">정보 수정</button>
        </div>
      </form>
    </div>
    <script>
      const userid = document.getElementById("mUserid");
      const chkBtn = document.getElementById("idChk");
      userid.addEventListener("keyup", () => {
        let isIdvalue = userid.value.length;
        if (0 < isIdvalue) {
          chkBtn.classList.add("active");
        } else {
          chkBtn.classList.remove("active");
        }
      });
     function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("preview").src = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          document.getElementById("preview").src = "";
        }
      }
    </script>
  </body>
</html>
